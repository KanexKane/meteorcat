<template name="RegisterFarm">

    <header class="page-header">
        <h1>ลงทะเบียนเปิดฟาร์ม</h1>
        {{> Breadcrumb}}
    </header>

    {{#autoForm id="insertProfileFarm" collection="Farms" type="insert" class="form-horizontal"}}
        <div class="form-group {{#if afFieldIsInvalid name='farm_name'}}has-error{{/if}}">
            <label for="farm_name" class="col-sm-2 control-label">ชื่อฟาร์ม</label>
            <div class="col-sm-10">
                {{> afFieldInput name="farm_name"}}
            </div>
        </div>
        <div class="form-group">
            <label for="farm_url" class="col-sm-2 control-label">Url ฟาร์ม</label>
            <div class="col-sm-10">
                {{> afFieldInput name="farm_url"}}
                <span class="help-block">ตัวอย่าง url ของคุณ: <span id="exampleUrl"></span></span>
            </div>
        </div>
        <div class="form-group">
            <label for="farm_address" class="col-sm-2 control-label">ที่อยู่ฟาร์ม</label>
            <div class="col-sm-10">
                {{> afFieldInput name="farm_address"}}
            </div>
        </div>
        <div class="form-group">
            <label for="farm_email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                {{> afFieldInput name="farm_email"}}
            </div>
        </div>
        <div class="form-group">
            <label for="farm_mobilephone" class="col-sm-2 control-label">เบอร์โทรติดต่อ</label>
            <div class="col-sm-10">
                {{> afFieldInput name="farm_mobilephone"}}
            </div>
        </div>
        <div class="col sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-default">เปิดฟาร์ม</button>
        </div>


    {{/autoForm}}

</template>
