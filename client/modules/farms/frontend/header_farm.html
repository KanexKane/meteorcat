<template name="FarmHeader">

    <div class="row">
        <div class="farm-cover col-xs-12" style="">
            <!-- Farm Cover -->
            <img src="{{farmCover farm.farm_cover}}" alt="">
        </div>
    </div>
    <div class="row">
        <div class="farm-info">
            <div class="container">
                <div class="farm-logo col-xs-4 col-sm-3 col-md-2">
                    <img src="{{farmLogo farm.farm_logo}}" width="100%">
                </div>
                <div class="farm-desc col-xs-8 col-sm-9 col-md-10">
                    <h1>{{farm.farm_name}}</h1>
                    <p>{{{ farm.farm_editor_header }}}</p>
                </div>
                <div class="col-xs-12 nav-farm-menu">
                    <div class="container">
                        <div class="col-xs-12 col-sm-4">
                            <a href="/@{{farm.farm_url}}">
                                <button class="{{activeRouteClass 'FarmHome'}}">หน้าแรกฟาร์ม</button>
                            </a>
                        </div>
                        <div class="col-xs-12 col-sm-4">
                            <a href="/@{{farm.farm_url}}/promotion">
                            <button class="{{activeRouteClass 'FarmPromotion'}}">โปรโมชั่น</button>
                            </a>
                        </div>
                        <div class="col-xs-12 col-sm-4">
                            <a href="/@{{farm.farm_url}}/contactus">
                                <button class="{{activeRouteClass 'FarmContactUs'}}">ติดต่อฟาร์ม</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="row ">
        <div class="farm-editor-header">
            <div class="container">
                <div class="col-xs-12">
                    {{{farm.farm_desc}}}
                </div>
            </div>
        </div>
    </div>
</template>
