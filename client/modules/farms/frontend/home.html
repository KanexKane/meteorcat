<template name="FarmHome">
        {{#each rowCats}}
            <div class="row cat-breed">
                {{#each cats}}
                    {{#if isFirst}}
                        <h1 class="cat-breed-title">แมวสายพันธุ์ {{breed_name}}</h1>
                        <a href="/@{{farm_url}}/cat/{{cat_slug}}">
                            <div class="cat-bg-image" style="background: url('{{catFeaturedImageCover cat_featured_image}}');background-repeat:no-repeat;width:100%;background-position:top center;background-size:cover;">
                                <p class="hero-subtitle">
                                    ชื่อ: {{cat_name}}<br>
                                    สายพันธุ์: {{breed_thai_name}}<br>
                                    เพศ: {{cat_sex}}<br>
                                    ลักษณะพิเศษ: {{cat_character}}<br>
                                    เกิด: {{dayOfBirth cat_dayofbirth}}<br>
                                    {{#if cat_price_sale}}
                                        <u>ราคาพิเศษสุด ๆ ในตอนนี้เลยเพียง {{cat_price_sale}} บาทเท่านั้น</u>
                                    {{else}}
                                        <u>ราคา {{price cat_price}} บาท</u>
                                    {{/if}}
                                    
                                </p>
                            </div>
                        </a>
                    {{else}}
                        <div class="col-xs-6 col-sm-4 col-md-3 text-center cat-list">
                            <a href="/@{{farm_url}}/cat/{{cat_slug}}">
                                <img src="{{catFeaturedImage cat_featured_image}}" class="cat-thumbnail" />
                            </a>
                            <a href="/@{{farm_url}}/cat/{{cat_slug}}">
                                <div class="cat-list-info">
                                    ชื่อ: {{cat_name}}
                                    <br/>
                                    เพศ: {{cat_sex}}<br>
                                    ลักษณะพิเศษ: {{cat_character}}<br>
                                    ราคา {{price cat_price}} บาท
                                </div>
                            </a>
                        </div>
                    {{/if}}  
                {{/each}}
            </div>
        {{/each}}    
</template>
