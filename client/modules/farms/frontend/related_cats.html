<template name="RelatedCats">
    <div class="related-cats">
        <div class="container">
            <h2>{{breed.breed_name}} เพิ่มเติม</h2>
            <div class="row content related-cat">
                
                <div class="owl-carousel owl-theme">

                    {{#each relatedCats}}

                            <div class="item">
                                <figure class="item-thumbnail">
                                    <a class="go-to-cat" data-farmid="{{farm_id}}" data-catslug="{{cat_slug}}">
                                        <img src="{{catThumbImage cat_featured_image}}">
                                    </a>
                                </figure>
                                <div class="item-title">
                                    <a class="go-to-cat" data-farmid="{{farm_id}}" data-catslug="{{cat_slug}}">
                                        {{#if cat_price_sale }}
                                            {{price cat_price_sale}} บาท
                                        {{else}}
                                            {{price cat_price}} บาท
                                        {{/if}}
                                    </a>
                                </div>
                            </div>

                    {{/each}}
                    {{initializeCarousel}}
                </div>
            </div>
        </div>
    </div>
</template>
