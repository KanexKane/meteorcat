<template name="Farms">
    {{> HomePageHeader header_name="ฟาร์มทั้งหมด"}}
    <!-- {{> AllFarmBanner}} -->
    <div class="row">
        <div class="col-xs-12 text-right">
            <form class="form-inline">
                <div class="form-group">
                    <label class="sr-only" for="inputSearch">Search</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-search"></i></div>
                        <input type="text" class="form-control" 
                        id="inputSearch" name="inputSearch" placeholder="คำค้นหา"
                        value="{{searchKeyword}}">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">ค้นหา</button>
            </form> 
        </div>
    </div>
    <br />
    {{#each rowFarm}}
        <div class="row">
            {{#each this}}
                <div class="col-xs-12 col-md-4 text-center all-farms-list">
                    {{#linkTo route='FarmHome' farm_url=farm_url}}
                        <img src="{{farmLogo farm_logo}}" alt="Logo {{farm_name}}" /><br />{{farm_name}}
                    {{/linkTo}}
                    <hr class="visible-xs visible-sm" />
                </div>
            {{/each}}
        </div>
    {{/each}}
    {{#if nextFarm}}
        <div class="next-farm">
            <a href="{{nextFarm}}" class="load-more">
                ...ดูฟาร์มเพิ่มเติม...
            </a>
        </div>

        {{#unless ready}}
            {{> spinner}}
        {{/unless}}
    {{/if}}
</template>
