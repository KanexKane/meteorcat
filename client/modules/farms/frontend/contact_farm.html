<template name="FarmContactUs">
    <div class="row contactus-content">
        <div class="col-xs-12">
            <div class="container">
                <h1>ติดต่อฟาร์มแมว</h1>
                <div class="contactus-editor">
                    {{{farm.farm_editor_contactus}}}
                </div>
                <div class="contactus-map hidden-lg">
                    <img src="{{farmMapImage farm.farm_map_image}}" />
                </div>
                <div class="visible-lg">
                    <div class="col-lg-6">
                        <img src="{{farmMapImage farm.farm_map_image}}" />
                    </div>
                    <div class="contactus-google-map col-lg-6">
                        <h1>แผนที่ฟาร์มแมว Google Map</h1>
                        <iframe width="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?q={{farm.farm_map}}&hl=es;z=14&amp;output=embed"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row contactus-google-map2 hidden-lg">
        <div class="col-xs-12">
            <div class="container">
                <h1>แผนที่ฟาร์มแมว Google Map</h1>
                <iframe width="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?q={{farm.farm_map}}&hl=es;z=14&amp;output=embed"></iframe>
            </div>
        </div>
    </div>
</template>
