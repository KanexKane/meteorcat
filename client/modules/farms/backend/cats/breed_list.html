<template name="AdminCatBreedList">
    <div class="row">
        <div class="card">
            <div class="header">
                <div class="pull-left">
                    <h2>รายการสายพันธุ์แมว</h2>
                </div>
                <div class="pull-right">
                    <br/>
                    <a href="{{pathFor 'AdminCatBreedCreate'}}" class="btn btn-primary"><i class="fa fa-plus"></i> เพิ่มสายพันธุ์</a>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="content">
                <div class="table-responsive">
                    <table class="table table-hover table-condensed">
                        <thead>
                        <tr>
                            <th>ชื่อสายพันธุ์ (อังกฤษ)</th>
                            <th>ชื่อสายพันธุ์ (ไทย)</th>
                            <th>จัดการ</th>
                        </tr>
                        </thead>
                        <tbody>
                            {{#each this}}
                                <tr>
                                    <td>{{this.breed_name}}</td>
                                    <td>{{this.breed_thai_name}}</td>
                                    <td>
                                        <a href="{{pathFor 'AdminCatBreedEdit' this._id._str}}">แก้ไข</a>
                                        <a href="#" id="deleteBreed" data-id="{{this._id}}">ลบ</a>
                                    </td>
                                </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</template>
