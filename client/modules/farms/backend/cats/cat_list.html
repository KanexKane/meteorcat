<template name="MemberFarmCats">
    <div class="row">
        <div class="card">
            <div class="header">
                <div class="pull-left">
                    <h1>แมว</h1>
                </div>
                <div class="pull-right">
                    <br/>
                    <a href="{{pathFor 'MemberFarmCatCreate'}}" class="btn btn-primary"><i class="fa fa-plus"></i> เพิ่มแมว</a>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="row">
                <div class="col-sm-offset-8 col-sm-4">
                    <div class="input-group margin-bottom-sm">
                        <span class="input-group-addon"><i class="fa fa-search fa-fw"></i></span>
                        <input class="form-control" type="text" id="searchKeyword" placeholder="คำค้นหา" value="{{searchKeyword}}">
                    </div>
                </div>
                <br/><br/><br/><br/>
                {{#if cats}}
                    <aside class="col-sm-4">
                        <div class="cat-list-group panel panel-default">
  
                            <div class="panel-heading">เลือกแสดงตามสายพันธุ์</div>

                            <ul class="list-group">
                                <a class="{{activeClass}}" id="all" href="{{pathFor 'MemberFarmCats'}}">
                                    ทั้งหมด
                                </a>
                                {{#each catbreeds}}
                                    {{#linkTo route='MemberFarmCats' id=_id class=activeClass}}
                                        {{breed_name}}
                                    {{/linkTo}}
                                {{/each}}
                            </ul>
                        </div>
                    </aside>
                    <div class="col-sm-8 content">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ชื่อแมว</th>
                                        <th>สายพันธุ์</th>
                                        <th>จัดการ</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{#each cats}}
                                        <tr>
                                            <td>{{cat_name}}</td>
                                            <td>{{cat_breed}}</td>
                                            <td>
                                                {{#linkTo route='MemberFarmCatEdit' id=_id class='edit-cat btn btn-success' }}
                                                    <i class="fa fa-edit"></i>
                                                {{/linkTo}}

                                                <a href="#" data-id="{{_id}}" class="delete-cat btn btn-danger"><i class="fa fa-remove"></i></a>
                                            </td>
                                        </tr>
                                    {{/each}}
                                </tbody>
                            </table>
                        </div>
                        {{paging}}
                    </div>
                {{else}}
                    <div class="col-xs-12 text-center">
                        <h2>ไม่พบแมว! <a href="{{pathFor 'MemberFarmCatCreate'}}">เพิ่มแมวของคุณ</a></h2>
                    </div>
                {{/if}}
            </div>
        </div>
    </div>
</template>
