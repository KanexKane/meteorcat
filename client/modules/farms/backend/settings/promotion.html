<template name="CatMemberFarmSettingPromotion">
    <div class="row">
        <div class="card">
            <h2 class="header">โปรโมชั่น</h2>
            {{#autoForm id="updateProfileFarm" collection="Farms" doc=this type="update"}}

                    {{> afQuickField name="farm_promotion"}}

            {{/autoForm}}

    </div>
</template>
