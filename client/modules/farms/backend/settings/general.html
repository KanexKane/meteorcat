<template name="CatMemberFarmSettingGeneral">
    <div class="row">
        <div class="card">
            <h2 class="header">แก้ไขข้อมูลทั่วไปของฟาร์ม</h2>
            {{#autoForm id="updateProfileFarm" collection="Farms" doc=this type="update" class="form-horizontal"}}
                <div class="content">
                    
                    {{> afQuickField name="farm_user_id"}}
                    {{> afQuickField name="farm_user"}}
                    {{> afQuickField name="created_at"}}
                    {{> afQuickField name="updated_at"}}
                    <div class="form-group">
                        <label for="farm_name" class="col-sm-2 control-label">ชื่อฟาร์ม</label>
                        <div class="col-sm-10">
                            {{> afFieldInput name="farm_name"}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="farm_url" class="col-sm-2 control-label">Url ฟาร์ม</label>
                        <div class="col-sm-10">
                            {{> afFieldInput name="farm_url"}}
                            <span class="help-block">ตัวอย่าง url ของคุณ: {{urlFor 'home'}}<span id="exampleUrl">{{this.farm_url}}</span></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="farm_desc" class="col-sm-2 control-label">รายละเอียดฟาร์ม</label>
                        <div class="col-sm-10">
                            {{> afFieldInput name="farm_desc"}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="farm_logo" class="col-sm-2 control-label">โลโก้ฟาร์ม</label>
                        <div class="col-sm-10">
                            {{> afFieldInput name="farm_logo"}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="farm_cover" class="col-sm-2 control-label">หน้าปกฟาร์ม</label>
                        <div class="col-sm-10">
                            {{> afFieldInput name="farm_cover"}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="farm_editor_header" class="col-sm-2 control-label">รายละเอียดส่วนหัวของฟาร์ม</label>
                        <div class="col-sm-10">
                            {{> afFieldInput name="farm_editor_header"}}
                        </div>
                    </div>
                    <div class="footer">
                        <hr>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            {{/autoForm}}
        </div>
    </div>
</template>
