<template name="AdminBlogEdit">
    <div class="row">
        <div class="card">
            <div class="row">
                <div class="col-xs-8">
                    <h2 class="header">รายการบทความ</h2>
                </div>
                <div class="col-xs-4 text-right">
                    <h2 class="header">
                            {{#linkTo route='BlogDetail' category_slug=categorySlug post_slug=this.post.post_slug title='ดูบทความ' class='btn btn-success' target='_blank'}}
                            <i class="fa fa-external-link"></i>
                        {{/linkTo}}
                    </h2>
                </div>
            </div>
            
            <div class="content">
                <form class="main form page">
                    <div class="form-group {{errorClass 'post_title'}}">
                        <label for="post_title" class="control-label">หัวข้อ</label>
                        <div class="controls">
                            <input type="text" id="post_title" class="form-control" name="post_title" placeholder="หัวข้อ" value="{{post.post_title}}">
                            <span class="help-block">{{errorMessage 'post_title'}}</span>
                        </div>
                    </div>
                    <div class="form-group {{errorClass 'post_slug'}}">
                        <label for="post_slug" class="control-label">Slug</label>
                        <div class="controls">
                            <input type="text" id="post_slug" class="form-control" name="post_slug" placeholder="Slug" value="{{post.post_slug}}">
                            <span class="help-block"><span id="example_post_slug">ตัวอย่าง Url: http://catland.online/blogs/{{categorySlug}}/{{post.post_slug}}</span></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="post_category" class="control-label">Category</label>
                        <div class="controls">
                            <select name="post_category" id="post_category" class="form-control">
                                {{#each optionCategories}}
                                    {{#if isSelected post.post_category _id}}
                                        <option value="{{_id}}" data-slug="{{category_slug}}" selected="true">{{category_name}}</option>
                                    {{else}}
                                        <option value="{{_id}}" data-slug="{{category_slug}}">{{category_name}}</option>
                                    {{/if}}
                                {{/each}}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="post_content" class="control-label">เนื้อหา</label>
                        <div class="controls">
                            <textarea name="post_content" id="post_content" cols="30" rows="10" class="form-control">{{post.post_content}}</textarea>
                        </div>
                    </div>
                    <div class="form-group {{errorClass 'post_slug'}}">
                        <label for="post_featured_image" class="control-label">Featured Image</label>
                        <div class="controls">
                            <input type="file" class="form-control myFileInput" name="post_featured_image">
                            <br>
                            <input type="text" class="form-control" name="post_featured_image_url" placeholder="Link Featured Image">
                            <span class="help-block">ถ้าใส่ Link url จะใช้ url แทนรูปที่อัพโหลด</span>
                            {{#if post.post_featured_image}}
                                <br>
                                <div class="text-center">
                                    <img src="{{postFeaturedImage post.post_featured_image}}" alt="Featured Image">
                                </div>
                            {{/if}}
                        </div>
                    </div>
                    <div class="footer">
                        <hr>
                        <div class="row">
                            <div class="col-xs-8">
                                <input type="submit" class="btn btn-primary" value="บันทึก">
                                <input type="button" class="cancel-process btn btn-warning" value="ยกเลิก">
                            </div>
                            <div class="col-xs-4 text-right">
                                {{#linkTo route='BlogDetail' category_slug=categorySlug post_slug=this.post.post_slug title='ดูบทความ' class='btn btn-success' target='_blank'}}
                                    <i class="fa fa-external-link"></i>
                                {{/linkTo}}
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
