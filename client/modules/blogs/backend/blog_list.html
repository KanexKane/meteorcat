<template name="AdminBlogList">
    <div class="row">
        <div class="card">
            <div class="header">
                <div class="pull-left">
                    <h2>รายการบทความ</h2>
                </div>
                <div class="pull-right">
                    <br/>
                    <a href="{{pathFor 'AdminBlogCreate'}}" class="btn btn-primary"><i class="fa fa-plus"></i> เพิ่มบทความ</a>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="content">

                {{> tabular table=TabularTables.AdminBlogs class="table table-striped table-bordered table-condensed"}}
            </div>
        </div>
    </div>
</template>
