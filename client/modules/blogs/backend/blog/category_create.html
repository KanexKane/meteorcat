<template name="CatAdminBlogCategoryCreate">
    {{#contentFor "title"}}
        สร้างหมวดหมู่
    {{/contentFor}}
    <form class="main form page">
        <div class="form-group {{errorClass 'category_name'}}">
            <label for="category_name" class="control-label">ชื่อหมวดหมู่</label>
            <div class="controls">
                <input type="text" id="category_name" class="form-control" name="category_name" placeholder="หัวข้อ">
                <span class="help-block">{{errorMessage 'category_name'}}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="category_slug" class="control-label">Slug</label>
            <div class="controls">
                <input type="text" id="category_slug" class="form-control" name="category_slug" placeholder="Slug">
                <span class="help-block">{{errorMessage 'category_slug' 'ถ้าไม่กรอกระบบจะทำให้อัตโนมัติ'}}</span>
            </div>
        </div>
        <input type="submit" class="btn btn-primary" value="บันทึก">
        <input type="button" class="cancel-process btn btn-warning" value="ยกเลิก">
    </form>
</template>
