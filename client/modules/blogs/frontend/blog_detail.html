<template name="BlogDetail">
    <div class="post-content-header">
        <h1>{{post.post_title}}</h1>
        <p>POSTDATE {{postDate}} โดย {{post.post_author}}</p>
        <!-- <p>Breadcrumb / catland / blogs / category / post</p> -->
        <hr>
    </div>

    <div class="post-content-body">

        <article id="{{post._id}}">
            <div class="post-content-detail">
                {{{post.post_content}}}
            </div><!-- .entry-content -->
        </article>

    </div>
</template>
