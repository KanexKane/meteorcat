<template name="Blogs">
    <header class="page-header">
        <h1>
            Blog Cat Land
        </h1>
        <!-- <p class="breadcrumbs">catland / blogs / category / post</p> -->
    </header>
    {{#each rowBlog}}
        <div class="row blogs">
            {{#each rows}}
            <div class="col-md-4">
                <article id="post-{{_id}}" class="entry-post">
                    <figure class="post-thumbnail">
                        <a href="{{linkToPost}}">
                            <img src="{{postFeaturedImage}}">
                            <div class="over-image">
                                Read more
                            </div>
                        </a>
                    </figure>
                    <div class="post-title">
                        <a href="{{linkToPost}}">
                            <strong>{{postTitle}}</strong>
                        </a>
                    </div>

                    <div class="post-date">
                        20-05-2016
                    </div>
                </article>
            </div>
            {{/each}}
        </div>
    {{/each}}
    {{paging}}
</template>
