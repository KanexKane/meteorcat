<template name="Blogs">
    <h1 class="page-header">
        Blogs แมวๆ BY CAT LAND
    </h1>
    {{#each rowBlog}}
        <div class="row blogs">
            {{#each rows}}
                <div class="col-md-4">
                    <article id="post-{{_id}}" class="entry">
                        <figure class="entry-thumbnail">
                            <a href="{{linkToPost}}">
                                <img src="{{postFeaturedImage}}">
                            </a>
                        </figure>
                        <h2 class="text-center">
                            <a href="{{linkToPost}}">
                                <strong>{{postTitle}}</strong>
                            </a>
                        </h2>
                    </article>
                </div>
            {{/each}}
        </div>
    {{/each}}
</template>
