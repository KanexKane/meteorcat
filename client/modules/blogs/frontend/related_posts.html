<template name="RelatedPosts">
    <div class="related-posts">
        <h2>บทความที่เกี่ยวข้อง</h2>
        <div class="row content related-post">
            <div class="owl-carousel owl-theme">
                {{#each relatedPosts}}
                    <div class="item">
                        <figure class="item-thumbnail">
                            <a class="go-to-post" data-post-category="{{post_category}}" data-post-slug="{{post_slug}}">
                                <img src="{{postFeaturedImage post_featured_image}}">
                            </a>
                        </figure>
                        <div class="item-title">
                            <a class="go-to-post" data-post-category="{{post_category}}" data-post-slug="{{post_slug}}">
                                {{post_title}}
                            </a>
                        </div>
                    </div>
                    {{#if lastIndexSix @index}}
                        {{initializeCarousel}}
                    {{/if}}
                {{/each}}
            </div> 
        </div>
    </div>
</template>
