<template name="Blogs">
    <header>
        <h1>Blogs</h1>
    </header>
    <section class="tiles">
        {{#each posts}}
            <article id="{{_id}}">
                <span class="image">
                    <img src="{{postFeaturedImage}}" alt="" sizes="(max-width:300px) 100vw, 300px"/>
                </span>
                <a href="{{linkToPost}}">
                    <h2>{{post_title}}</h2>
                    <div class="content">
                        <p>{{postContent}}</p>
                    </div>
                </a>
            </article>
        {{/each}}
    </section>
